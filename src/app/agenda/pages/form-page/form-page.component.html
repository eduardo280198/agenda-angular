
<h4 class="text-center">Agregar nuevo Contacto</h4>

<form [formGroup]="agendaForm" (ngSubmit)="onSubmit()">

  <div class="cointener">

    <!-- Nombre -->
    <div class="row">
      <div class="col">

        <mat-form-field >
          <mat-label>Nombre(s)</mat-label>
          <input
            type="text"
            name="name"
            placeholder="Eduardo A."
            matInput
            required
            formControlName="name"
          />
        </mat-form-field>

      </div>

      <div class="col">

        <mat-form-field >
          <mat-label>Apellidos</mat-label>
          <input
            type="text"
            name="lastName"
            placeholder="Lozano"
            matInput
            required
            formControlName="lastName"
          />
        </mat-form-field>

      </div>
    </div>

    <!-- Telefono -->
    <div class="row">
      <div class="col-md-6 col-sm" >

        <mat-form-field >
          <mat-label>Celular</mat-label>
          <input
            type="tel"
            name="cellPhone"
            maxlength="10"
            placeholder="555-555-5555"
            matInput
            required
            formControlName="cellPhone"
          />
        </mat-form-field>

      </div>
    </div>

    <!-- Dirección -->
    <div class="row">

      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input
          type="text"
          name="address"
          placeholder="Calle S/N Col. Alguna"
          matInput
          required
          formControlName="address"

        />
      </mat-form-field>

    </div>

  </div>


  <div class="flex justify-content-between">

    <button mat-raised-buton color="primary" type="submit" mat-raised-button class="mr-2">Guardar</button>

    <button mat-raised-buton color="warn" type="button" mat-raised-button (click)="onDeletePersona()" *ngIf="currentPersona.id">Eliminar</button>

  </div>
</form>
